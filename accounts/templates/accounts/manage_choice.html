{% extends 'base.html' %}
{% block content %}
  <div class="users_dropdown">
    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      유저 목록
    </a>

    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
      {% for user in users %}
        <a class="dropdown-item" href="{% url 'accounts:user_modify' user.pk %}">{{user}}</a>
      {% endfor %}
    </div>
  </div>

  <div class="movies_dropdown">
    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      영화 목록
    </a>

    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
      {% for movie in movies %}
        <a class="dropdown-item" href="{% url 'movies:movie_modify' movie.pk %}">{{movie.title}}</a>
      {% endfor %}
    </div>
  </div>


{% endblock content %}
