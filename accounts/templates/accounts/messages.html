<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    .dimm			{ position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); display:block; }
    #modal { display: none; }
  </style>
</head>
<body>
  {% include '_navBar.html' %}
  <div class="container">
    <div id="app">
      <a id="sendBtn" class="btn btn-primary mt-3" href="#" onclick="appearModal()">메세지 보내기</a>
      <br>
      <ul class="list-group list-group-flush">
        {% for message in messages %}
          <input type="hidden" name="send_user" id="send_user" value="{{message.send}}">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="#" style="text-decoration: none; color: black;">
              {{message.send}} / {{ message.comment}}
            </a>
              {% if message.is_read == True %}
                <span class="badge badge-primary badge-pill">
                  읽음
                </span>
              {% else %}
                <span class="badge badge-danger badge-pill">
                  읽지 않음
                </span>
              {% endif %}
            ]
          </li>
        {% endfor %}
      </ul>

      <div id="modal" class="modal text-center my-auto" tabindex="-1" role="dialog">
        <form action="" method="POST">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">메세지 보내기</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      
                    </span>
                  </div>
                  <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" @click="sendMessage(request.user, )">메세지 보내기</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    el: '#app',
    methods: {

      }
    }
  })
</script>
<script type="text/javascript">
    const modal = document.querySelector('#modal')
    const sendBtn = document.querySelector('#sendBtn')
    const dimm = document.createElement('div')
    const closeBtn = document.querySelector('.close')
    sendBtn.onclick = function(){
      document.body.appendChild(dimm)
      dimm.setAttribute('class','dimm');
      dimm.style.display = 'block'
      modal.style.display = 'block'
      modal.style.zIndex = '1'
    }

    closeBtn.onclick = function(){
      modal.style.display = 'none'
      dimm.style.display = 'none'
    }
</script>
</body>
</html>
