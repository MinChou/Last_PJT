{% extends 'base.html' %}
{% block content %}

  <a class="btn btn-primary mt-3" href="{% url 'accounts:send_message' %}">메세지 보내기</a>
  <br>
  <ul class="list-group list-group-flush">
    {% for message in messages %}
      <li class="list-group-item">
        {{message.send}} / {{ message.comment}}
      
      </li>
    {% endfor %}
  </ul>


  <div class="layerPopup">

    <div class="dimmed" style="width: 100%; height: 100%;">
    </div>

    <div id="modal" class="modal text-center my-auto" tabindex="-1" role="dialog" style="display: none;">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            {% comment %} <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> {% endcomment %}
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">
  function appearModal() {
    const modal = document.querySelector('#modal')
    const modalBtn = document.querySelector('.close')


  }
</script>

{% endblock content %}
